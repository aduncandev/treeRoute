<body class="auth-page">

<div class="auth-container">

    <div class="card auth-card">
        <h2 class="auth-title">Welcome back</h2>
        <p class="auth-subtitle">Sign in to track your CO<sub>2</sub> savings</p>

        <form id="signinForm" class="auth-form">

                    <input type="email" id="email" class="input-field" placeholder="you@example.com" required>

            <div class="input-group">

                    <input type="password" id="password" class="input-field" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>
            </div>

            <div class="auth-remember">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>

            <button type="submit" class="btn-add btn-auth">Sign In</button>
        </form>

        <div class="auth-divider">
            <span>or</span>

        <button class="btn-secondary btn-oauth">
